



<mat-drawer-container class="example-container">

  <mat-drawer #drawer mode="side" position="end" opened="false">
    <app-receta-formulario *ngIf="!editar" (formSubmit)="agregarReceta($event); drawer.close()" (formCancel)="drawer.close()"></app-receta-formulario>
    <app-receta-formulario *ngIf="editar && recetaSeleccionada" [receta]="recetaSeleccionada" (formSubmit)="editarReceta(recetaSeleccionada.id); drawer.close()" (formCancel)="drawer.close()"></app-receta-formulario>
  </mat-drawer>
  
  <mat-drawer-content>
    <button mat-raised-button color="primary" (click)="abrirDrawer()">Agregar receta</button>

    <table mat-table [dataSource]="(recetas$ | async) || []">
      <!-- Foto Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let receta"> {{receta.foto}} </td>
      </ng-container>
    
      <!-- Título Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let receta"> {{receta.titulo}} </td>
      </ng-container>
    
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let receta">
          <!-- Iconos de acciones -->
          <button mat-icon-button (click)="verReceta(receta.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="editarReceta(receta.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminarReceta(receta.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['foto', 'titulo', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['foto', 'titulo', 'acciones'];"></tr>
    </table>
  </mat-drawer-content>

</mat-drawer-container>
